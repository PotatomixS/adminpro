<form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar( f )">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nombre">Nombre</label>
      <input [ngModel]="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
    </div>
    <div class="form-group col-md-6">
      <label for="apellido">Apellido</label>
      <input [ngModel]="apellido" name="apellido" class="form-control" type="text" required placeholder="Apellido">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress">Contraseña</label>
      <input [ngModel]="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
    </div>
    <div class="form-group  col-md-6">
      <label for="inputAddress">DNI</label>
      <input [ngModel]="dni" name="dni" class="form-control" type="text" required placeholder="DNI">
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [ngModel]="email" name="email" class="form-control" type="email" required placeholder="Email">
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">Telefono</label>
      <input [ngModel]="telefono" name="telefono" class="form-control" type="text" placeholder="Teléfono">
    </div>
    <div class="form-group col-md-8">
      <label for="inputState">Dirección</label>
      <input [ngModel]="direccion" name="direccion" class="form-control" type="text" placeholder="Direccion">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Crear paciente</button>
</form>
